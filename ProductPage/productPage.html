<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>web-dev</title>
</head>
<body>
    <header class="header">
        <div>
            <h2>Shopping web</h2>
        </div>
        <ul class="nav-links">
            <li><a href="productPage.html">Home</a></li>
            <li><a href="cartPage.html">Cart</a></li>
            <li><a href="profilePage.html">Profile</a></li>
        </ul>
    </header>

    <div class="container">

        <div class="product">
            <div class="image-container">
                <img src="https://m.media-amazon.com/images/I/41ovJhvaZKS._AC_SY1000_.jpg" alt="product-image">
            </div>
            <div class="description-container">
                <h2>Hancock</h2>
                <p class="description">Slim fit Tuxedo shirts</p>
                <p class="price">$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
 
        <div class="product">
            <div class="image-container">
                <img src="https://m.media-amazon.com/images/I/51h5+CS6s1L._AC_SY1000_.jpg" alt="product-image">
            </div>
            <div class="description-container">
                <h2>Rare Rabbit</h2>
                <p class="description">Men painter abstract shirt</p>
                <p class="price">$14.75</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="https://rukminim2.flixcart.com/image/750/900/xif0q/shirt/w/n/h/m-mens-kurta-green-m-zimlistore-original-imagyxsqntghhhqw.jpeg?q=20&crop=false" alt="product-image">
            </div>
            <div class="description-container">
                <h2>Roadster</h2>
                <p class="description">Men Benedict Regular fit shirt</p>
                <p class="price">$16.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="https://images-cdn.ubuy.co.in/63400407ad052c2c656c7cd6-lelebear-stretch-anti-wrinkle-shirt-men.jpg" alt="product-image">
            </div>
            <div class="description-container">
                <h2>H&M</h2>
                <p class="description">Slim fit cotton shirt</p>
                <p class="price">$12.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
